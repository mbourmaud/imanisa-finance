    <!-- Door -->
    <rect x="52" y="72" width="24" height="40" rx="2" fill="url(#accentGrad)" opacity="0.8"/>
    <!-- Window left -->
    <rect x="32" y="68" width="14" height="14" rx="2" fill="url(#accentGrad)" opacity="0.6"/>
    <!-- Window right -->
    <rect x="82" y="68" width="14" height="14" rx="2" fill="url(#accentGrad)" opacity="0.6"/>
  </g>
</svg>
