<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8F7D"/>
      <stop offset="50%" style="stop-color:#FA8072"/>
      <stop offset="100%" style="stop-color:#E86B5D"/>
    </linearGradient>
  </defs>
  <!-- Full background for maskable (no radius) -->
  <rect width="192" height="192" fill="url(#bgGrad)"/>
  <!-- House icon - scaled down 20% with more padding for safe zone -->
  <g transform="translate(48, 52) scale(0.75)">
