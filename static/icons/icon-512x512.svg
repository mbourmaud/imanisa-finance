    <path d="M176 24 L24 152 L64 152 L64 304 L288 304 L288 152 L328 152 Z"
          fill="none" stroke="url(#accentGrad)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Door -->
    <rect x="140" y="196" width="72" height="108" rx="6" fill="url(#accentGrad)" opacity="0.8"/>
    <!-- Window left -->
    <rect x="80" y="184" width="44" height="44" rx="6" fill="url(#accentGrad)" opacity="0.6"/>
    <!-- Window right -->
    <rect x="228" y="184" width="44" height="44" rx="6" fill="url(#accentGrad)" opacity="0.6"/>
  </g>
  <!-- Chart bars representing finance -->
  <g transform="translate(96, 380)">
    <rect x="0" y="8" width="44" height="24" rx="4" fill="#FA8072" opacity="0.5"/>
    <rect x="60" y="0" width="44" height="32" rx="4" fill="#FA8072" opacity="0.7"/>
    <rect x="120" y="-8" width="44" height="40" rx="4" fill="#FA8072" opacity="0.9"/>
  </g>
</svg>
