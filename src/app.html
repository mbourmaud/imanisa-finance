<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

		<!-- PWA Configuration -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<!-- Theme color - updated dynamically by theme store -->
		<meta name="theme-color" content="#FA8072" />

		<!-- Inline script to prevent flash of wrong theme -->
		<script>
			(function() {
				var theme = localStorage.getItem('imanisa-theme');
				var resolved;
				if (theme === 'light' || theme === 'dark') {
					resolved = theme;
				} else {
					resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				}
				document.documentElement.classList.add(resolved);
				document.documentElement.style.colorScheme = resolved;
				// Update theme-color meta
				var meta = document.querySelector('meta[name="theme-color"]');
				if (meta) {
					meta.setAttribute('content', resolved === 'dark' ? '#FA8072' : '#FFFFFF');
				}
			})();
		</script>
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="Imanisa" />

		<!-- iOS PWA Configuration -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Imanisa" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
